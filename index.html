<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body>
    <header class="wrapper">
            <div class="primary-btn padding-10">
                <img class="icon-l" src="./assets/icons/apps-svgrepo-com.svg" alt="">
            </div>
            <a class="company-name" href="#"><img class="logo" src="./assets/images/mageplaza_logo_204515.png" alt="">Mageplaza</a>
        <div class="option-btn">
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/bell-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Notifications</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/mail-open-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Update feed</span>
            </div>
            
            <div class="primary-btn padding-10">
                <img class="icon-l" src="./assets/icons/user-add-svgrepo-com.svg" alt="">
                
            </div>
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/puzzle-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Marketplace</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/shuffle-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Workflow center</span>
            </div>
            
            <span class="line"></span>
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/search-magnifying-glass-svgrepo-com.svg" alt="">
                    
                </div>
                <span class="tooltip-bottom">Search everything</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon-l" src="./assets/icons/help-svgrepo-com.svg" alt="">
                    
                </div>
                <span class="tooltip-bottom">Help</span>
            </div>
            
            <div  class="primary-btn account-info">
                <div class="company-logo-wrapper"><img  src="./assets/images/mageplaza_logo_204515.png" alt=""></div>
                <div class="user-avatar-wrapper"><img  src="./assets/images/user.jpg" alt=""></div>
            </div>
        </div>
    </header>
    <div class="application">
        <div class="slider">
            <div class="slider-header">
                <button id="home-btn" class="primary-btn padding-10">
                    <img class="icon-l" src="./assets/icons/house-01-svgrepo-com.svg" alt="">
                    <span>Home</span>
                </button>
                <button class="primary-btn padding-10">
                    <img class="icon-l" src="./assets/icons/calendar-check-svgrepo-com.svg" alt="">
                    <span>My work</span>
                </button>
            </div>
            <div class="slider-content">
                <div class="primary-btn">
                        <img class="icon-l" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                        <h2>All Boards</h2>
                        <img class="icon-l dropdown" src="./assets/icons/caret-down-md-svgrepo-com.svg" alt="">
                </div>
                

                <div class="search-board">
                    <div class="search-wrapper">
                        <label for="search-board"><img class="icon-l" src="./assets/icons/search-magnifying-glass-svgrepo-com.svg" alt=""></label>
                        
                        <input type="text" id="search-board" placeholder="Search">
                    </div>
                    
                    <button class="primary-blue-btn">
                        <img class="icon-l" src="./assets/icons/plus-white-large-svgrepo-com.svg" alt="">
                    </button>
                </div>
                <div class="list-board">
                    <ul>
                        <li class="primary-list-item">
                            <img class="icon-l" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                            <span>Sci-sport</span>
                            <div class="more-action"><img class="icon-m" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt=""></div>
                            
                        </li>
                        <li class="primary-list-item">
                            <img class="icon-l" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                            <span>Development Task</span>
                            <div class="more-action"><img class="icon-m" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt=""></div>
                        </li>
                        
                    </ul>
                </div>
                <div class="company-logo-wrapper">
                    <img src="./assets/images/Mageplaza-logo-new.webp" alt="">
                </div>
            </div>
        </div>
        <div id="workspace" class="workspace">
            
        </div>
    </div>
</body>
<script>
    function isPlaceholderVisible(input) {
        return $(input).val() === ""
    }
    $("#workspace").load("board-list.html")

    $('#home-btn').on('click',function(){
        $("#workspace").load("board-list.html")
    })


    $('.list-board .primary-list-item').on('click',function(){
        $("#workspace").load("board-detail.html")
        if(!$(this).hasClass('active')){
            $('.list-board .primary-list-item.active').removeClass('active')
            $(this).addClass('active')
        }
    })

    $('.slider-content .search-wrapper input').on("focus blur input", function() {
        if (isPlaceholderVisible(this)) {
            $(this).parent().removeClass('has-text')
        } else {
            $(this).parent().addClass('has-text')
        }
    });
</script>
</html>
