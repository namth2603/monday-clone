<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
</head>
<body>
    <header class="wrapper">
            <div class="primary-btn padding-10">
                <img class="icon-l" src="./assets/icons/apps-svgrepo-com.svg" alt="">
            </div>
            <a class="company-name" href="#"><img class="logo" src="./assets/images/mageplaza_logo_204515.png" alt="">Mageplaza</a>
        <div class="option-btn">
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/bell-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Notifications</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/mail-open-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Update feed</span>
            </div>
            
            <div class="primary-btn padding-10">
                <img class="icon" src="./assets/icons/user-add-svgrepo-com.svg" alt="">
                
            </div>
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/puzzle-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Marketplace</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/shuffle-svgrepo-com.svg" alt="">
                </div>
                <span class="tooltip-bottom">Workflow center</span>
            </div>
            
            <span class="line"></span>
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/search-magnifying-glass-svgrepo-com.svg" alt="">
                    
                </div>
                <span class="tooltip-bottom">Search everything</span>
            </div>
            
            <div class="tooltip-wrapper">
                <div class="primary-btn padding-10 tooltip">
                    <img class="icon" src="./assets/icons/help-svgrepo-com.svg" alt="">
                    
                </div>
                <span class="tooltip-bottom">Help</span>
            </div>
            
            <div  class="primary-btn account-info">
                <div class="company-logo-wrapper"><img  src="./assets/images/mageplaza_logo_204515.png" alt=""></div>
                <div class="user-avatar-wrapper"><img  src="./assets/images/user.jpg" alt=""></div>
            </div>
        </div>
    </header>
    <div class="application">
        <div class="slider">
            <div class="slider-header">
                <button class="primary-btn padding-10">
                    <img class="icon" src="./assets/icons/house-01-svgrepo-com.svg" alt="">
                    <span>Home</span>
                </button>
                <button class="primary-btn padding-10">
                    <img class="icon" src="./assets/icons/calendar-check-svgrepo-com.svg" alt="">
                    <span>My work</span>
                </button>
            </div>
            <div class="slider-content">
                <div class="primary-btn">
                        <img class="icon" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                        <h2>All Boards</h2>
                        <img class="icon dropdown" src="./assets/icons/caret-down-md-svgrepo-com.svg" alt="">
                </div>
                

                <div class="search-board">
                    <div class="search">
                        <img class="icon" src="./assets/icons/search-magnifying-glass-svgrepo-com.svg" alt="">
                        <input type="text" placeholder="Search">
                    </div>
                    
                    <button class="primary-blue-btn">
                        <img class="icon" src="./assets/icons/plus-white-large-svgrepo-com.svg" alt="">
                    </button>
                </div>
                <div class="list-board">
                    <ul>
                        <li class="primary-list-item">
                            <img class="icon" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                            <span>Sci-sport</span>
                            <div class="more-action"><img class="icon-s" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt=""></div>
                            
                        </li>
                        <li class="primary-list-item">
                            <img class="icon" src="./assets/icons/calendar-event-svgrepo-com.svg" alt="">
                            <span>Development Task</span>
                            <div class="more-action"><img class="icon-s" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt=""></div>
                        </li>
                        
                    </ul>
                </div>
                <div class="company-logo-wrapper">
                    <img src="./assets/images/Mageplaza-logo-new.webp" alt="">
                </div>
            </div>
        </div>
        <div class="workspace">
            <div class="header-board">
                <div class="title-board">
                    <div class="info primary-btn">
                        <span>Development Task</span>
                        <img class="icon-xl" src="./assets/icons/caret-down-md-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="action-board">
                    <button class="integrate-btn primary-btn">
                        <img class="icon" src="./assets/icons/plug-plugin-svgrepo-com.svg" alt="">
                        <span>Integrate</span>
                    </button>
                    <button class="automate-btn primary-btn">
                        <img class="icon" src="./assets/icons/robot-svgrepo-com.svg" alt="">
                        <span>Automate</span>
                    </button>
                    <div class="tooltip-wrapper">
                        <button class="discussion-btn primary-btn tooltip">
                            <img class="icon" src="./assets/icons/chat-circle-dots-svgrepo-com.svg" alt="">
                        </button>
                        <span class="tooltip-bottom">Start a Board discussion</span>
                    </div>
                    
                    <button class="avatar-btn primary-btn">
                        <img class="avatar" src="./assets/images/user.jpg" alt="">
                    </button>

                    <button class="invite-btn primary-btn">
                        <span>Invite / </span><span class="member-count">6</span>
                    </button>

                    <button class="option-btn primary-btn">
                        <img class="icon" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt="">
                    </button>
                    
                </div>
                <div class="tab-board">
                    <ul>
                        <li class="item active">
                            <div class="info">
                                <img src="./assets/icons/house-01-svgrepo-com.svg" alt="" class="icon">
                                <span>Main Table</span>
                            </div>
                            
                            <img class="more-action icon" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt="" >
                        </li>
                        <li class="item">
                            <div class="info">
                                <img src="./assets/icons/house-01-svgrepo-com.svg" alt="" class="icon">
                                <span>Main Table</span>
                            </div>
                            <img class="more-action icon" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt="" >
                        </li>
                    </ul>
                </div>

                <div class="option-board">
                    <button class="new-btn-wrapper">
                        <div class="new-btn">
                            New item
                        </div>
                        <div class="dropdown-btn">
                            <img class="icon" src="./assets/icons/caret-down-md-svgrepo-com-white.svg" alt="">
                        </div>
                    </button>
                    <div class="option-wrapper">
                        <div class="search-wrapper">
                            <label for="search-item"><img class="icon" src="./assets/icons/search-magnifying-glass-svgrepo-com.svg" alt=""></label>
                            
                            <input type="text" id="search-item" placeholder="Search">
                        </div>
                        <button class="person-btn primary-btn">
                            <img class="icon" src="./assets/icons/person-account-circle-svgrepo-com.svg" alt="">
                            <span>Person</span>
                        </button>
                        <button class="filter-btn-wrapper primary-btn">
                            <div class="filter-btn">
                                <img class="icon" src="./assets/icons/filter-svgrepo-com.svg" alt="">
                                <span>Filter</span>
                            </div>
                            <div class="dropdown-btn">
                                <img class="icon" src="./assets/icons/caret-down-md-svgrepo-com.svg" alt="">
                            </div>
                            
                        </button>
                        <button class="sort-btn primary-btn">
                            <img class="icon" src="./assets/icons/sort-svgrepo-com.svg" alt="">
                            <span>Sort</span>
                        </button>
                        <button class="hide-btn primary-btn">
                            <img class="icon" src="./assets/icons/hide-svgrepo-com.svg" alt="">
                            <span>Hide</span>
                        </button>
                        <button class="more-btn primary-btn">
                            <img class="icon" src="./assets/icons/three-dots-line-svgrepo-com.svg" alt="">
                        </button>
                    </div>
                        
                </div>
            </div>
            <div class="content-board">
                
            </div>
        </div>
    </div>
</body>
<script>
    $('.list-board .primary-list-item').on('click',function(){
        if(!$(this).hasClass('active')){
            $('.list-board .primary-list-item.active').removeClass('active')
            $(this).addClass('active')
        }
        
    })

    $('.option-wrapper .primary-btn').on('click',function(){
        if(!$(this).hasClass('active')){
            $('.option-wrapper .primary-btn.active').removeClass('active')
            $(this).addClass('active')
        }
    })

    $(function() {
  function init() {
    $(".area").sortable({
      connectWith: ".connected-sortable",
      stack: '.connected-sortable',
      update: function(e, ui) {
        var results = [];
        $(".curve", this).each(function(i, el) {
          results.push($(el).text().trim());
        });
        console.log(results.toString());
      }
    }).disableSelection();
  }

  init();
});
</script>
</html>
