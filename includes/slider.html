<script>
    function isPlaceholderVisible(input) {
        return $(input).val() === ""
    }

    $('.list-board .primary-list-item').on('click',function(){
        if(!$(this).hasClass('active')){
            $('.list-board .primary-list-item.active').removeClass('active')
            $(this).addClass('active')
        }
    })
    

    $('.slider-content .search-wrapper input').on("focus blur input", function() {
        if (isPlaceholderVisible(this)) {
            $(this).parent().removeClass('has-text')
        } else {
            $(this).parent().addClass('has-text')
        }
    });

    var listBoard = $(".list-board .primary-list-item")
    var a = location.pathname.split("/")

    if (a[a.length - 1] === 'detail.html') {
        $(listBoard[0]).addClass('active')
}
</script>
